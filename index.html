<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./main.js" defer></script>
</head>
<body>

    <div class="main--wrap">

        <div class="container--navigation">


            <div class="navigation--desktop" id="mobile--menu">

                <a href="*">PRODUCT</a>
                <a href="*">FEATURES</a>
                <a href="*">PRIZING</a>
                <div class="circle" id="circle"></div>


                <button class="login" type="button" title="login">LOGIN</button>

            </div>

            <div class="navigation--mobile">

                <img src="./images/logo.svg" alt="logo">

                <button type ="button" title="menu" class="menu">
                    <img src="./images/icon-hamburger.svg" alt="icon-hamburger" id="icon--hamburger">  
                    <img src="./images/icon-close.svg" alt="icon-close" id="icon--close">
                </button>

            </div>    

            <img src="./images/illustration-devices.svg" alt="illustration-devices" class="picture">

        </div>


        <div class="container--info">

            <img src="./images/logo.svg" alt="logo" class="logo--desktop">

            <div class="info">

                <p class="text--style">  <span class="new"> NEW </span> MONOGRAPH DASHBOARD </p>

                <h1> POWERFUL INSIGHTS INTO YOUR TEAM</h1>

                <p>Project planning and time tracking for agile teams</p>

                <div class="button--wrap">

                    <button class="button" type="button" title="button">SCHEDULE A DEMO</button>

                    <span> TO SEE A PREVIEW</span>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
